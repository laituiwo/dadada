                <div class="post-content">
                    <p>这次几年前的印刷品设计经验，这次对于颜色，尺寸，出血都控制的很好，印刷品跟电子稿相差不大。<br>
该手册在设计中文案反复修改，最终在印刷出来后，又修改了一版，可谓一波三折。在设计中用这种单色加扁平化的设计，让看的人视线更加集中在简单的线条上表达出的图文信息。<br>

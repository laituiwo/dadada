                <div class="post-content">
                    <p>今年的情况大家都懂的，各行各业都比较艰难，所以在做这个网站的时候价格也被压得很低。<br>
利用在家呆着的时间做了这个网站和APP的UI设计。<br>
整个过程还算比较顺利，因为甲方知道自己要什么，所以沟通起来有效率很高，同时也比较落到设计中。<br>
用到的工具：<code>Adobe Photoshop</code> ,<code>Adobe XD</code></p>
